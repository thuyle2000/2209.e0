<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>

    <!-- nhung thu vien css boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- nhung thu vien thu vien javascript cua jquery va bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <div class="container">
        <h2>Register Member</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="d03_signup_action.php" method="post" name="formREG" id="formREG">

                    <div class="form-group">
                        <label for="">username</label>
                        <input type="text" class="form-control" name="uid" id="uid" placeholder="input user name" required                       value="toan">
                    </div>
        
                    <div class="form-group">
                        <label for="">pasword</label>
                        <input type="password" class="form-control" name="pass" id="pass" placeholder="input password" required
                        value="123">
                    </div>
        
                    <div class="form-group">
                        <label for="">pasword confirm</label>
                        <input type="password" class="form-control" name="pass2" id="pass2" placeholder="input password confirm"
                            required
                            value="123">
                    </div>
        
                    <div class="form-group">
                        <label for="">email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="abc@gmail.com" required
                        value="123@gmail.com">
                    </div>
        
                    <div class="form-group">
                        <label for="">gender </label> <br>
        
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked> male
        
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female"> female
                            </label>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="">languages </label> <br>
                        <div class="form-check form-check-inline">
        
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="lan[]" id="lanEN" value="english" checked>
                                English
        
                                <input type="checkbox" class="form-check-input" name="lan[]" id="lanFR" value="french" checked>
                                French
        
                                <input type="checkbox" class="form-check-input" name="lan[]" id="lanJP" value="japanse">
                                Japanese
                            </label>
                        </div>
                    </div>
        
        
                    <div class="form-group">
                      <label for="">Location</label>
                      <select class="form-control" name="location" id="location">
                        <option>Hue</option>
                        <option selected>Saigon</option>
                        <option>Hanoi</option>
                        <option>Cantho</option>
                        <option>Danang</option>
                      </select>
                    </div>
        
                    <div>
                        <button type="submit" class="btn btn-danger" name="submit">Submit</button>
                        <button type="reset" class="btn btn-info">Reset</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

<script>
    $(document).ready(function () {
         $("#formREG").submit(function (e) { 
            // e.preventDefault();

            //kiem tra pass va pass confirm co giong nhau ko
            let pass1 = $("#pass").val();
            let pass2 = $("#pass2").val();
            if(pass1 != pass2){
                alert("password confirm must be the same password. pls, re-enter !");
                
                $("#pass2").focus();
                return false;
            }

            //kiem tra email phai hop le
            let email = $("#email").val();
            let re = /[a-z0-9][a-z0-9\-\.]+@([a-z0-9]+\.)+[a-z0-9]+/i;
            if(re.test(email)==false){
                alert("invalid email. pls, re-enter !");
                $("#email").focus();
                return false;
            }
            else{
                alert("correct email ");
            }
            
        });
    });
</script>

</html>
